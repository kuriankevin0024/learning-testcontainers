spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions

# Iceberg catalog backed by HMS
spark.sql.catalog.hive=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.hive.type=hive
spark.sql.catalog.hive.uri=thrift://hive-metastore:9083
spark.sql.catalog.hive.warehouse=/home/iceberg/warehouse

# Optional: route spark_catalog via Hive too
spark.sql.catalog.spark_catalog=org.apache.iceberg.spark.SparkSessionCatalog
spark.sql.catalog.spark_catalog.type=hive

spark.sql.warehouse.dir=/home/iceberg/warehouse
